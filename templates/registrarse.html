{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Registrarse</h3>
    <div class="box">
        {% with messages=get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}. <a href="{{ url_for('auth.entrar') }}">Entrar</a>.
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="/registrarse">

            <div class="field">
                <div class="control">
                    <input class="input is-large is-focused" type="text" name="cc" placeholder="cedula">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="nombre" placeholder="Nombre">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email">
                </div>
            </div>


            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <div class="field">
                <label class="label" for="empresa">Empresa:</label>
                <div class="select">  
                    <select name="empresa" id="empresa">
                        {% for empresa in Empresas  %}
                            <option value="{{empresa.Nit}}">{{empresa.Nombre}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Registrarse</button>
        </form>
    </div>
</div>
{% endblock %}
