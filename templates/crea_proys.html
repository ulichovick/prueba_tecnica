{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Crear proyecto</h3>
    <div class="box">
            <form method="POST" action="/crear_proyecto">

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="nombre" placeholder="Nombre">
                    </div>
                </div>

                <div class="field">
                    <label class="label" for="nit_empresa">Empresa:</label>
                    <div class="select">  
                        <select name="nit_empresa" id="nit_empresa">
                            {% for empresa in Empresas  %}
                                <option value="{{empresa.Nit}}">{{empresa.Nombre}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <button class="button is-block is-info is-large is-fullwidth">Registrar</button>
            </form>
    </div>
</div>
{% endblock %}
