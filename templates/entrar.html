{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Entrar</h3>
    <div class="box">
    {% with messages=get_flashed_messages() %}
        {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}
                </div>
        {% endif %}
    {% endwith %}
        <form method="POST" action="/entrar">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="email: test@test.com" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="ContraseÃ±a">
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox">
                    Recuerdame
                </label>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Entrar</button>
        </form>
    </div>
</div>
{% endblock %}
