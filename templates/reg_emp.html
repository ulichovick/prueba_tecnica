{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Registrar empresa</h3>
    <div class="box">
            <form method="POST" action="/registrar_emp">

                <div class="field">
                    <div class="control">
                        <input class="input is-large is-focused" type="text" name="nit" placeholder="nit">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="nombre" placeholder="Nombre">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="tel" placeholder="tel">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="dir" placeholder="dir">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="email" name="email" placeholder="email">
                    </div>
                </div>

                <button class="button is-block is-info is-large is-fullwidth">Registrar</button>
            </form>
    </div>
</div>
{% endblock %}
